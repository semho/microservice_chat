name: Deploy Workflow

on:
  workflow_run:
    workflows: ["Go Tests"]
    types:
      - completed
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  IMAGE_NAME_1: "auth"
  IMAGE_NAME_2: "chat-server"
  CONTAINER_NAME_1: "auth"
  CONTAINER_NAME_2: "chat-server"
  TAG_NAME: ${{ github.sha }}
  FILE_ENV: ${{ secrets.ENV_FILE_CONTENTS }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and Push Docker Image 1
        run: |
          docker buildx create --use
          docker buildx build --no-cache --push --tag $REGISTRY/$IMAGE_NAME_1:$TAG_NAME -f auth.Dockerfile .
      - name: Build and Push Docker Image 2
        run: |
          docker buildx create --use
          docker buildx build --no-cache --push --tag $REGISTRY/$IMAGE_NAME_2:$TAG_NAME -f chat-server.Dockerfile .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Set error handling
        run: set -e
      - name: Write .env file
        run: echo "$FILE_ENV" > .env
      - name: Copy .env file via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: ".env"
          target: "/root"
      - name: Ð¡opy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./migration.Dockerfile, migration.sh, migrations, docker-compose.yaml"
          target: "/root"
      - name: Deploy to Selectel Cloud via SSH action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE_NAME_1, IMAGE_NAME_2, CONTAINER_NAME_1, CONTAINER_NAME_2, REGISTRY, GITHUB_SHA, TAG_NAME
          script: |
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
            docker image rm "$IMAGE_NAME_1" || true
            docker image rm "$IMAGE_NAME_2" || true

            docker pull $REGISTRY/$IMAGE_NAME_1:$TAG_NAME
            docker pull $REGISTRY/$IMAGE_NAME_2:$TAG_NAME

            docker tag $REGISTRY/$IMAGE_NAME_1:$TAG_NAME $IMAGE_NAME_1
            docker tag $REGISTRY/$IMAGE_NAME_2:$TAG_NAME $IMAGE_NAME_2

            docker image rm $REGISTRY/$IMAGE_NAME_1:$TAG_NAME
            docker image rm $REGISTRY/$IMAGE_NAME_2:$TAG_NAME

            sleep 5
            docker-compose up -d

            docker container prune -f
            docker image prune -f
